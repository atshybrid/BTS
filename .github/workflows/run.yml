name: Run Node App

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      ENV: ${{ secrets.ENV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change directory to subfolder
        run: cd DELTA_GPT_TRADING_BOT_COMPLETE

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: DELTA_GPT_TRADING_BOT_COMPLETE
        run: npm install

      - name: Run App
        working-directory: DELTA_GPT_TRADING_BOT_COMPLETE
        run: node app.js
